name: pds
version: 1.0.0
section: utils
priority: optional
maintainer: Michiel VH <it.mvha@gmail.com>
description: |
  PDS (Personal Development Scripts) - Comprehensive function library
  A comprehensive collection of Bash functions for software installation,
  UI/theme setup, system deployment tasks, and common utilities. Functions 
  are automatically loaded in interactive shells for immediate use.
  
  Includes Debian-specific functions for:
  - Software installation (Docker, VS Code, kubectl, etc.)
  - HashiCorp tools (Packer, Terraform, Vault, etc.)  
  - UI/theme setup (fonts, themes, GNOME configuration)
  - Development environment setup
  - System deployment and configuration
  
  And common cross-platform functions for:
  - Cloud providers (AWS, Azure)
  - Shell utilities and bootstrapping
  - Software installation helpers
  - Git hooks and utilities
  - WSL configuration
license: MIT
arch: all
platform: linux

# Dependencies
depends:
  - bash (>= 4.0)
  - curl
  - wget
  - gpg

# Files to include in the package
contents:
  # Copy the entire bash/debian structure to /usr/share/pds/
  - src: ../bash/debian
    dst: /usr/share/pds/debian
    file_info: 
      mode: 0644
  
  # Copy the entire bash/common structure to /usr/share/pds/common/
  - src: ../bash/common
    dst: /usr/share/pds/common
    file_info:
      mode: 0644
  
  # Main initialization script
  - src: ./init.sh
    dst: /usr/share/pds/init.sh
    file_info:
      mode: 0644
  
  # Version file (created by pipeline)
  - src: ./usr/share/pds/VERSION
    dst: /usr/share/pds/VERSION
    file_info:
      mode: 0644
  
  # Profile.d script for auto-loading
  - src: ./profile.d/pds.sh
    dst: /etc/profile.d/pds.sh
    file_info:
      mode: 0644
  
  # CLI helper tool
  - src: ./bin/pds
    dst: /usr/bin/pds
    file_info:
      mode: 0755
  
  # Documentation
  - src: ../bash/debian/readme.md
    dst: /usr/share/doc/pds/README.debian.md
    file_info:
      mode: 0644
      
  - src: ../bash/common/readme.md
    dst: /usr/share/doc/pds/README.common.md
    file_info:
      mode: 0644
      
  # Root readme for the project
  - src: ../readme.md
    dst: /usr/share/doc/pds/README.md
    file_info:
      mode: 0644

# Package scripts
scripts:
  postinstall: ./scripts/postinstall.sh
  preremove: ./scripts/preremove.sh

# Package metadata
homepage: https://github.com/michielvha/PDS
vendor: Michiel VH
